<template>
  <h1>Home</h1>
  <button if.bind="!authenticated" class="btn btn-primary" click.delegate="auth.login()">Ingresar</button>
  <button if.bind="authenticated" class="btn btn-secondary" click.delegate="auth.logout()">Salir</button>
  <button class="btn btn-success" if.bind="authenticated" click.delegate="test()">Test</button>
  <p>${user}</p>
</template>
